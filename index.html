<!-- SCSS version of the style (move to style.scss if using a preprocessor) -->
<style type="text/scss">
$midnight: #0b1957;
$sapphire: #426bca;
$lavender: #d2b3db;
$lace: #f7f4ed;

.main-buttons {
  background-color: $lace;
  padding: 3rem 1rem;
  display: flex;
  justify-content: center;

  .button-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1.5rem;
    max-width: 600px;
    width: 100%;

    .main-button {
      background-color: $sapphire;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      font-size: 1.2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, background-color 0.2s;

      &:hover {
        background-color: $midnight;
        transform: scale(1.05);
      }
    }
  }
}

.page-nav {
  display: flex;
  justify-content: center;
  gap: 1rem;
  padding: 1.5rem;
  background-color: $midnight;

  a {
    color: white;
    font-weight: bold;
    text-decoration: none;
    padding: 0.5rem 1rem;
    background-color: $sapphire;
    border-radius: 6px;
    transition: background-color 0.3s;

    &:hover {
      background-color: $lavender;
    }
  }
}
</style>
